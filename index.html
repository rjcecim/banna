<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correios para Apartamentos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .checkbox-grid .andar {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 5px 0;
        }
        .checkbox-grid label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }
        .checkbox-grid input[type="checkbox"] {
            display: none;
        }
        .checkbox-grid input[type="checkbox"]:checked + label {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Correios para Apartamentos</h1>
    
        <div class="checkbox-grid">
            <!-- Generate the grid dynamically -->
            <script>
                const totalAndares = 17;
                const totalAptos = 9;
                const gridContainer = document.querySelector('.checkbox-grid');
                
                for (let i = 1; i <= totalAndares; i++) {
                    const andar = i.toString().padStart(2, '0');
                    const andarDiv = document.createElement('div');
                    andarDiv.classList.add('andar');
                    andarDiv.textContent = andar;
                    gridContainer.appendChild(andarDiv);
                    
                    for (let j = 1; j <= totalAptos; j++) {
                        const apto = j.toString().padStart(2, '0');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.value = `${andar}${apto}`;
                        checkbox.id = `${andar}${apto}`;
                        
                        const label = document.createElement('label');
                        label.setAttribute('for', `${andar}${apto}`);
                        label.textContent = `${apto}`;
                        
                        gridContainer.appendChild(checkbox);
                        gridContainer.appendChild(label);
                    }
                }
            </script>
        </div>
    
        <button onclick="gerarMensagem()">Gerar Mensagem</button>
    
        <div id="result"></div>
    </div>
    
    <script>
        function gerarMensagem() {
            const checkboxes = document.querySelectorAll('.checkbox-grid input[type="checkbox"]:checked');
            const apartamentos = [];
            checkboxes.forEach(checkbox => {
                const apartamentoFormatado = parseInt(checkbox.value, 10);
                apartamentos.push(apartamentoFormatado);
            });
            const resultDiv = document.getElementById('result');
            if (apartamentos.length > 0) {
                resultDiv.textContent = `Correios para os seguintes apartamentos: ${apartamentos.join(', ')}`;
            } else {
                resultDiv.textContent = 'Nenhum apartamento selecionado.';
            }
        }
    </script>

</body>
</html>
