<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correios para Apartamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 1 coluna para o andar + 9 para os apartamentos */
            gap: 10px;
            margin-bottom: 20px;
        }
        .checkbox-grid label {
            display: flex;
            align-items: center;
        }
        .checkbox-grid .andar {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Correios para Apartamentos</h1>
    
    <div class="checkbox-grid">
        <!-- Generate the grid dynamically -->
        <script>
            const totalAndares = 17;
            const totalAptos = 9;
            const gridContainer = document.querySelector('.checkbox-grid');
            
            for (let i = 1; i <= totalAndares; i++) {
                const andar = i.toString().padStart(2, '0');
                const andarDiv = document.createElement('div');
                andarDiv.classList.add('andar');
                andarDiv.textContent = andar;
                gridContainer.appendChild(andarDiv);
                
                for (let j = 1; j <= totalAptos; j++) {
                    const apto = j.toString().padStart(2, '0');
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = `${andar}${apto}`;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(`${apto}`));
                    gridContainer.appendChild(label);
                }
            }
        </script>
    </div>
    
    <button onclick="gerarMensagem()">Gerar Mensagem</button>
    
    <div id="result"></div>
    
    <script>
        function gerarMensagem() {
            const checkboxes = document.querySelectorAll('.checkbox-grid input[type="checkbox"]:checked');
            const apartamentos = [];
            checkboxes.forEach(checkbox => {
                // Remove leading zeros
                const aptoSemZeros = parseInt(checkbox.value, 10);
                apartamentos.push(aptoSemZeros);
            });
            const resultDiv = document.getElementById('result');
            if (apartamentos.length > 0) {
                resultDiv.textContent = `Correios para os seguintes apartamentos: ${apartamentos.join(', ')}`;
            } else {
                resultDiv.textContent = 'Nenhum apartamento selecionado.';
            }
        }
    </script>

</body>
</html>
