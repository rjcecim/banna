<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correios para Apartamentos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            font-size: 28px;
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr repeat(9, 1fr);
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkbox-grid label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #e0e0e0;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .checkbox-grid label:hover {
            background-color: #d0d0d0;
        }

        .checkbox-grid input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.2);
        }

        .checkbox-grid .andar {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #ccc;
            color: #333;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background-color: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
            text-align: center;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 24px;
            }

            label {
                font-size: 12px;
            }

            .checkbox-grid {
                gap: 10px;
                padding: 15px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }

            #result {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Correios para Apartamentos</h1>
    
    <div class="checkbox-grid">
        <!-- Generate the grid dynamically -->
        <script>
            const totalAndares = 17;
            const totalAptos = 9;
            const gridContainer = document.querySelector('.checkbox-grid');
            
            for (let i = 1; i <= totalAndares; i++) {
                const andar = i.toString().padStart(2, '0');
                const andarDiv = document.createElement('div');
                andarDiv.classList.add('andar');
                andarDiv.textContent = andar;
                gridContainer.appendChild(andarDiv);
                
                for (let j = 1; j <= totalAptos; j++) {
                    const apto = j.toString().padStart(2, '0');
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = `${andar}${apto}`;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(`${apto}`));
                    gridContainer.appendChild(label);
                }
            }
        </script>
    </div>
    
    <button onclick="gerarMensagem()">Gerar Mensagem</button>
    
    <div id="result"></div>
    
    <script>
        function gerarMensagem() {
            const checkboxes = document.querySelectorAll('.checkbox-grid input[type="checkbox"]:checked');
            const apartamentos = [];
            checkboxes.forEach(checkbox => {
                // Removendo os zeros Ã  esquerda
                const apartamentoFormatado = parseInt(checkbox.value, 10);
                apartamentos.push(apartamentoFormatado);
            });
            const resultDiv = document.getElementById('result');
            if (apartamentos.length > 0) {
                resultDiv.textContent = `Correios para os seguintes apartamentos: ${apartamentos.join(', ')}`;
            } else {
                resultDiv.textContent = 'Nenhum apartamento selecionado.';
            }
        }
    </script>

</body>
</html>
